<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Grocery Online at Best Prices Pan India</title>
    
    <link rel="stylesheet" href="./css/cart.css">
    <link rel="stylesheet" href="./css/checkout.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    
</head>

<body>
    <div id="cart-div">
        <h1>Make Your Payment Now</h1>
        <div id="grid-section">
            <div id="right">
                <div id="CRP">
                    <div>
                        <a href="./cart.html"><button>1</button></a>
                        <p>Your Cart</p>
                    </div>
                    <div>
                        <a href="./orderreview.html"><button>2</button></a>
                        <p>Order Review</p>
                    </div>
                    <div>
                        <a href="./checkout.html"><button>3</button></a>
                        <p>Payment</p>
                    </div>
                </div>
                <div id="payment-details1">
                    <div class="first-row">
                        <div class="owner">
                            <h3>Card Holder's Name</h3>
                            <div class="input-field">
                                <input id="name" type="text" placeholder="Enter Your Name Here" />
                            </div>
                        </div>
                        <div class="cvv">
                            <h3>CVV</h3>
                            <div class="input-field">
                                <input id="password" type="password" placeholder="Enter Number" />
                            </div>
                        </div>
                        
                    </div>
                    <div class="second-row">
                        <div class="card-number">
                            <h3>Card Number</h3>
                            <div class="input-field">
                                <input id="card_number" type="text" placeholder="Enter Your Card Number Here" />
                            </div>
                        </div>
                    </div>
                    <div class="third-row">
                        <h3>Valid Upto</h3>
                        <div class="selection">
                            <div class="date">
                                <select name="months" id="months">
                                    <option value="Jan">Jan</option>
                                    <option value="Feb">Feb</option>
                                    <option value="Mar">Mar</option>
                                    <option value="Apr">Apr</option>
                                    <option value="May">May</option>
                                    <option value="Jun">Jun</option>
                                    <option value="Jul">Jul</option>
                                    <option value="Aug">Aug</option>
                                    <option value="Sep">Sep</option>
                                    <option value="Oct">Oct</option>
                                    <option value="Nov">Nov</option>
                                    <option value="Dec">Dec</option>
                                </select>
                                <select name="years" id="years">
                                    <option value="2025">2025</option>
                                    <option value="2024">2024</option>
                                    <option value="2023">2023</option>
                                    <option value="2022">2022</option>
                                    <option value="2021">2021</option>
                                    <option value="2020">2020</option>
                                    <option value="2019">2019</option>
                                    <option value="2018">2018</option>
                                    <option value="2017">2017</option>
                                    <option value="2016">2016</option>
                                    <option value="2015">2015</option>
                                </select>
                            </div>
                            <div class="cards">
                                <img src="https://utils.imimg.com/payments/pwim_files/pwim_modes_v5.png" />
                            </div>
                        </div>
                    </div>
                    <div class="fourth-row">
                        <h3>Total Payable: â‚¹<span id="final_price"></span></h3>
                    </div>
                </div>
                <div>
                    <button id="place-order-Btn" class="Pay-now">Pay Now</button>
                    <button id="place-order-Btn" class="COD">Cash On Delivery</button>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="forAll.js"></script>
</html>

<script src="./src/checkout.js"></script>
